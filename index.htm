<!doctype html>
<!--[if lt IE 7]>      <html class="no-js ie lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js ie lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie lt-ie9"> <![endif]-->
<!--[if IE ]>         <html class="no-js ie"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Campus Map</title>
	<meta name="description" content="">
	<!-- <meta name="viewport" content="width=device-width"> google -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><!-- leaflet -->
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href=".tmp/styles/main.css">

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>
<body>
	<div id="app">
		<ul class="list-menu">
			<li><button class="button2" data-campusmap='cmd:CampusMapList'>Menu</button></li>
			<li><button class="button2" data-campusmap='cmd:panelA'>About</button></li>
		</ul>	
		<div id="campusmap" tabindex=0>
			<div id="map-wrap">
				<div id="controls-zoom" class="shadow">
					<button class="btn plus" data-campusmap='zoom:+'>+</button>
					<button class="btn minus" data-campusmap='zoom:-'>-</button>
				</div>
				<div id="map-canvas"></div>
			</div>
		</div>
	</div>

	<!-- build:js scripts/main.js -->
	<script data-main="app/main" src="bower_components/requirejs/require.js"></script>

	<!-- endbuild -->
	<script>
		
requirejs.onError = function (err) {

    console.log(err.requireType);

    if (err.requireType === 'timeout') {

        console.log('modules: ' + err.requireModules);

    }

    alert(err);

    throw err;
};

		// data-main="app/main" is loaded async, make sure it's available
		require(['main'], function() {

			require(['domReady!', './scripts/widgets/widgets'], function (doc, Widgets) {

				var el = document.getElementById('campusmap');

				new Widgets.CampusMap(el, {
					
            		  campusid: 'medford'

            		, campusmap: 'medford-main'

            		, 'vizpath!': 'googlemap'

            		, 'vizpath': 'googlemap'

            		, zoom: 18

				});

			});

		});

	</script>

	<div id="controls">
		<div id="abc">
			<label>a</label>
			<label>b</label>
			<label>c</label>
			<label>d</label>
			<label>e</label>
			<label>f</label>
			<label>g</label>
			<label>h</label>
			<label>i</label>
			<label>j</label>
			<label>k</label>
			<label>l</label>
			<label>m</label>
			<label>n</label>
			<label>o</label>
			<label>p</label>
			<label>q</label>
			<label>r</label>
			<label>s</label>
			<label>t</label>
			<label>u</label>
			<label>v</label>
			<label>w</label>
			<label>x</label>
			<label>y</label>
			<label>z</label>
		</div>
		<button data-campusmap='cmd:CampusList'>View CampusList</button>

		<button data-campusmap='cmd:panelA'>View A</button>

		<button data-campusmap='cmd:panelB'>View B</button>

		<button data-campusmap='cmd:LocationList'>View LocationList</button>

		<button data-campusmap='cmd:'>View None</button>

		<button data-campusmap='cmd:error'>View Invalid</button>
		
		<button data-campusmap='iconstrategy:default'>Icons Default</button>

		<button data-campusmap='iconstrategy:fletcher'>Icons Fletcher</button>

		<button data-campusmap='iconstrategy:clear'>Icons Clear</button>

		<button data-campusmap='labelstrategy:default'>Labels Default</button>

		<button data-campusmap='labelstrategy:label-fletcher'>Labels Fletcher</button>

		<button data-campusmap='zoom:17'>Z17</button>

		<button data-campusmap='zoom:16'>Z16</button>

		<button data-campusmap='maptype:satellite,iconstrategy:clear'>MapType: Satellite</button>

		<button class="back" onclick="window.history.back()">back</button>

	</div>

	
</body>
</html>
